<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Truncheons & Flagons</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>
        <main class="mainContainer">
                <div class="topContainer">
                                <img class="logoActive" src="./images/TruncheonsLogo.JPG" alt="Truncheons and Flagons Logo">
                </div>
                <div class="betweenTop">
                        <div class="roundNumberContainer">
                                <p class="roundNumber">Round #1</p>
                        </div>
                </div>
                <div class="middleContainer">
                        <div class="teamOne">
                               <h2>Team Name</h2> 
                               <p>Team Members</p>
                               <div class="scoreButtons">
                                        <button class="plusOne">Score Plus One</button> 
                                        <button class="minusOne">Score Minus One</button>
                                </div>
                               <p>Score:</p> 
                        </div>
                        <div class="teamTwo">
                                <h2>Team Name</h2> 
                                <p>Team Members</p>
                                <div class="scoreButtons">
                                        <button class="plusOne">Score Plus One</button> 
                                        <button class="minusOne">Score Minus One</button>
                                        </div>
                                <p>Score:</p> 
                        </div>
                        <div class="teamThree">
                                <h2>Team Name</h2> 
                                <p>Team Members</p>
                                <div class="scoreButtons">
                                        <button class="plusOne">Score Plus One</button> 
                                        <button class="minusOne">Score Minus One</button>
                                </div>
                                <p>Score:</p> 
                        </div>
                </div>
                <div class="bottomContainer">
                        <div class="endGameButton">
                                <button>End Round</button>
                        </div>
                        <div class="leaderboardButton">
                                <button class="leaderboard">Leaderboard</button>
                        </div>
                        <div class="endRoundButton">
                                <a href="index.html"> 
                                        <button>End Game</button>
                                </a>
                        </div>
                </div>
                <div class="hiddenLeaderboard">
                        <table class="">
                                <tr>
                                  <th>Company</th>
                                  <th>Contact</th>
                                  <th>Country</th>
                                </tr>
                </div>
                <footer class="copyright">Copyright Information</footer>
        </main>
    </body>
</html>
